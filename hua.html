<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .music-player {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .music-cover {
            width: 200px;
            height: 200px;
            background-image: url('https://dummyimage.com/200x200/FFB6C1/000000&text=Music+Cover');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin: 0 auto 20px;
        }

        .music-title {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
        }

        .music-artist {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 0 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="music-player">
        <div class="music-cover"></div>
        <div class="music-title">歌曲名称</div>
        <div class="music-artist">歌手姓名</div>
        <div class="controls">
            <button class="control-button" id="play-button">
                <i class="fa-solid fa-play"></i>
            </button>
            <button class="control-button" id="pause-button">
                <i class="fa-solid fa-pause"></i>
            </button>
        </div>
        <audio id="audio" src="a.mp3"></audio>
    </div>
    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play-button');
        const pauseButton = document.getElementById('pause-button');

        playButton.addEventListener('click', function () {
            audio.play();
        });

        pauseButton.addEventListener('click', function () {
            audio.pause();
        });
    </script>
</body>

</html>
