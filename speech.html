<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女性演讲颁奖盛典</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFD700 0%, #D4AF37 100%);
            color: #333;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background: rgba(0,0,0,0.7);
            color: white;
            position: relative;
        }
        .trophy {
            width: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .mic {
            width: 80px;
            position: absolute;
            top: 30px;
            right: 30px;
        }
        .section {
            background: rgba(255,255,255,0.9);
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 1000px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .speech-item {
            margin: 20px 0;
            padding: 15px;
            border-left: 5px solid #D4AF37;
            background: rgba(255,255,255,0.7);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .analysis-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 30px 0;
        }
        .analysis-item {
            width: 30%;
            margin: 15px 0;
            text-align: center;
        }
        .analysis-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        h2 {
            color: #8B4513;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 10px;
        }
    </style>
</head>

    <div class="header">

            <div class="analysis-item">

            <div class="analysis-item">

            <div class="analysis-item">
