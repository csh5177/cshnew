<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI与视频播放</title>
    <style>
        button {
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 视频标签 -->
    <video id="videoPlayer" src="https://raw.githubusercontent.com/csh5177/cshnew/main/c.mp4" autoplay loop muted>
        您的浏览器不支持视频播放。
    </video>
    <!-- MIDI音频标签 -->
    <audio id="midiPlayer" src="https://raw.githubusercontent.com/csh5177/cshnew/main/d.mid">
        您的浏览器不支持MIDI播放。
    </audio>
    <button id="playPauseButton">播放</button>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const midiPlayer = document.getElementById('midiPlayer');
        const playPauseButton = document.getElementById('playPauseButton');

        playPauseButton.addEventListener('click', function () {
            if (videoPlayer.paused || midiPlayer.paused) {
                videoPlayer.play();
                midiPlayer.play();
                playPauseButton.textContent = '暂停';
            } else {
                videoPlayer.pause();
                midiPlayer.pause();
                playPauseButton.textContent = '播放';
            }
        });
    </script>

</body>

</html>
