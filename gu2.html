<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗赏析</title>
    <style>
        body {
            font-family: 'SimSun', cursive;
            background-color: #f8f0e5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-family: 'KaiTi', serif;
        }

        /* 古诗内容区域样式 */
       .poem-section {
            padding: 20px;
            text-align: center;
        }

       .poem-title {
            font-size: 1.5em;
            color: lightblue;
            font-family: 'KaiTi', serif;
        }

       .poem-content {
            font-size: 1.2em;
            color: #333;
        }

       .poem-pinyin {
            font-size: 0.8em;
            color: #666;
        }

       .poem-image {
            max-width: 50%; /* 调整静夜思图片最大宽度为50%，可根据需求修改 */
            height: auto;
            display: block;
            margin: 10px auto; /* 让图片在父元素内居中 */
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

       .first-line {
            font-weight: bold;
        }

       .last-line {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>古诗两首</h1>
    <!-- 静夜思内容区域 -->
    <section id="jingyesi" class="poem-section">
        <h2 class="poem-title">静夜思</h2>
        <p class="poem-pinyin">chuáng qián míng yuè guāng</p>
        <p class="poem-content first-line">床前明月光</p>
        <p class="poem-pinyin">yí shì dì shàng shuāng</p>
        <p class="poem-content">疑是地上霜</p>
        <p class="poem-pinyin">jǔ tóu wàng míng yuè</p>
        <p class="poem-content">举头望明月</p>
        <p class="poem-pinyin">dī tóu sī gù xiāng</p>
        <p class="poem-content last-line">低头思故乡</p>
