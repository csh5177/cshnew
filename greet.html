<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关注选择</title>
    <style>
      .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>关注陈思涵的微博</h1>
    <button id="followButton">关注</button>
    <button id="unfollowButton">不关注</button>

    <div id="thumb" class="hidden">👍</div>
    <div id="message" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; font-size: 5em; display: flex; justify-content: center; align-items: center;">没品</div>

    <script>
        document.getElementById('followButton').addEventListener('click', function () {
            document.getElementById('thumb').classList.remove('hidden');
            document.getElementById('message').classList.add('hidden');
        });

        document.getElementById('unfollowButton').addEventListener('click', function () {
            document.getElementById('thumb').classList.add('hidden');
            document.getElementById('message').classList.remove('hidden');
        });
    </script>
</body>

</html>
