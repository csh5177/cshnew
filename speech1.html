    <script>
        // 读取 Excel 文件
        const readExcelFile = async (filePath) => {
            const response = await fetch(filePath);
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            return XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
        };

        // 填充姓名选择框
        const fillNameSelect = (data) => {
            const nameSelect = document.getElementById('name-select');
            const names = [...new Set(data.map(item => item.姓名))];
            names.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                nameSelect.appendChild(option);
            });
        };

        // 显示演讲稿
        const showSpeech = (data, name, language) => {
            const speechText = document.getElementById('speech-text');
            const selectedSpeech = data.find(item => item.姓名 === name);
            if (selectedSpeech) {
                speechText.textContent = selectedSpeech[language === 'chinese' ? '中文演讲稿' : '英文演讲稿'];
                speechText.style.display = 'block';
            }
        };

        // 页面加载时执行
        window.onload = async () => {
            try {
                const data = await readExcelFile('data.xlsx');
                fillNameSelect(data);

                const nameSelect = document.getElementById('name-select');
                const chineseBtn = document.getElementById('chinese-btn');
                const englishBtn = document.getElementById('english-btn');

                nameSelect.addEventListener('change', (e) => {
                    const selectedName = e.target.value;
                    if (selectedName) {
                        chineseBtn.style.display = 'inline-block';
                        englishBtn.style.display = 'inline-block';
                        chineseBtn.onclick = () => showSpeech(data, selectedName, 'chinese');
                        englishBtn.onclick = () => showSpeech(data, selectedName, 'english');
                    } else {
                        chineseBtn.style.display = 'none';
                        englishBtn.style.display = 'none';
                        document.getElementById('speech-text').style.display = 'none';
                    }
                });
            } catch (error) {
                console.error('加载数据时出错:', error);
                alert('无法加载演讲稿数据，请确保data.xlsx文件存在且格式正确。');
            }

            // 图片放大功能
            const modalImgs = document.querySelectorAll('.visualization-img');
            const modals = document.querySelectorAll('.modal');
            const closeBtns = document.querySelectorAll('.close');

            modalImgs.forEach((img, index) => {
                img.addEventListener('click', (e) => {
                    const imgSrc = e.target.src;
                    const modal = modals[index];
                    const modalContent = modal.querySelector('.modal-content');
                    modal.style.display = 'block';
                    modalContent.src = imgSrc;
                });
            });

            closeBtns.forEach(closeBtn => {
                closeBtn.addEventListener('click', () => {
                    const modal = closeBtn.closest('.modal');
                    modal.style.display = 'none';
                });
            });

            // 点击模态框背景关闭
            modals.forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });

            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        };
    </script>
