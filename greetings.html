<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感恩之情</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0ead6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #b79400;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: white;
    }

  .poetry-section {
      text-align: center;
      padding: 40px;
    }

    footer {
      background-color: #b79400;
      text-align: center;
      padding: 10px;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <h1>感恩爸妈</h1>
  </header>
  <div class="poetry-section">
    <p>《感恩双亲》</p>
    <p>慈亲育幼辛，</p>
    <p>爱意满家邻。</p>
    <p>朝起炊香早，</p>
    <p>宵眠念语频。</p>
    <p>劬劳添岁月，</p>
    <p>教诲伴星辰。</p>
    <p>愿报春晖暖，</p>
    <p>长陪守至亲。</p>
  </div>

    <p>[你的名字] 版权所有 2025</p>
  </footer>
</body>

</html>
