<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        table {
            border-collapse: collapse;
            width: 350px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        td {
            border: none;
            padding: 12px;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 25px 20px;
            font-size: 36px;
            text-align: right;
            border: none;
            background-color: #22252d;
            color: white;
            outline: none;
        }

        input[type="button"] {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            background-color: #292d36;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #3a3f4b;
        }

        input[value="/"],
        input[value="*"],
        input[value="-"],
        input[value="+"],
        input[value="="] {
            background-color: #f69906;
        }

        input[value="/"]:hover,
        input[value="*"]:hover,
        input[value="-"]:hover,
        input[value="+"],
        input[value="="]:hover {
            background-color: #ffb338;
        }

        input[value="C"] {
            background-color: #d43f3a;
        }

        input[value="C"]:hover {
            background-color: #e45550;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="result" readonly>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="appendToResult('7')"></td>
            <td><input type="button" value="8" onclick="appendToResult('8')"></td>
            <td><input type="button" value="9" onclick="appendToResult('9')"></td>
            <td><input type="button" value="/" onclick="appendToResult('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="appendToResult('4')"></td>
            <td><input type="button" value="5" onclick="appendToResult('5')"></td>
            <td><input type="button" value="6" onclick="appendToResult('6')"></td>
            <td><input type="button" value="*" onclick="appendToResult('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="appendToResult('1')"></td>
            <td><input type="button" value="2" onclick="appendToResult('2')"></td>
            <td><input type="button" value="3" onclick="appendToResult('3')"></td>
            <td><input type="button" value="-" onclick="appendToResult('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="appendToResult('0')"></td>
            <td><input type="button" value="." onclick="appendToResult('.')"></td>
            <td><input type="button" value="=" onclick="calculate()"></td>
            <td><input type="button" value="+" onclick="appendToResult('+')"></td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="button" value="C" onclick="clearResult()">
            </td>
        </tr>
    </table>
    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = '错误';
            }
        }
    </script>
</body>

</html>
