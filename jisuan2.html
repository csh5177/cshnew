<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1, #FF1493);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 5px solid white; /* 添加计算器外框 */
            border-radius: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .pony-image {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        table {
            border-collapse: separate;
            border-spacing: 10px;
        }

        td {
            border: none;
            padding: 0;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 25px 20px;
            font-size: 36px;
            text-align: right;
            border: none;
            background-color: #22252d;
            color: white;
            outline: none;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        input[type="button"] {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #b3e0ff; /* 更浅的蓝色 */
            color: white;
            border: none;
            cursor: pointer;
            position: relative;
            clip-path: path(
                "M 30 6 C 13 6 0 19 0 36 C 0 53 13 66 30 66 C 47 66 60 53 60 36 C 60 19 47 6 30 6 z"
            );
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #80c1ff; /* 鼠标悬停时颜色变深 */
        }

        input[value="/"],
        input[value="*"],
        input[value="-"],
        input[value="+"],
        input[value="="] {
            background-color: #cce6ff; /* 运算符按钮更浅的蓝色 */
        }

        input[value="/"]:hover,
        input[value="*"]:hover,
        input[value="-"]:hover,
        input[value="+"],
        input[value="="]:hover {
            background-color: #99ccff; /* 运算符按钮悬停颜色 */
        }

        input[value="C"] {
            background-color: #FF4500;
        }

        input[value="C"]:hover {
            background-color: #FF6347;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <img class="pony-image" src="https://image.baidu.com/search/detail?ct=503316480&z=0&ipn=d&word=%E5%B0%8F%E9%A9%AC%E5%AE%9D%E8%8E%89&step_word=&hs=0&pn=10&spn=0&di=7466852183703552001&pi=0&rn=1&tn=baiduimagedetail&is=0%2C0&istype=0&ie=utf-8&oe=utf-8&in=&cl=2&lm=-1&st=undefined&cs=3866651989%2C1463711950&os=2179739000%2C3151514403&simid=4240867977%2C725354428&adpicid=0&lpn=0&ln=1599&fr=&fmq=1743159694499_R&fm=&ic=undefined&s=undefined&hd=undefined&latest=undefined&copyright=undefined&se=&sme=&tab=0&width=undefined&height=undefined&face=undefined&ist=&jit=&cg=&bdtype=0&oriquery=&objurl=https%3A%2F%2Fwx3.sinaimg.cn%2Fmw690%2Fbecfef91gy1hwnoihtwibj20ps0y80vs.jpg&fromurl=ippr_z2C%24qAzdH3FAzdH3Fojtk5_z%26e3Bv54AzdH3Fnda8dlbnd8AzdH3FPcugRv0qo&gsm=1e&rpstart=0&rpnum=0&islist=&querylist=&nojc=undefined&dyTabStr=MCwxMiwzLDEsMiwxMyw3LDYsNSw5&lid=5954277558721191009">
        <input type="text" id="result" readonly>
        <table>
            <tr>
                <td><input type="button" value="7" onclick="appendToResult('7'); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="8" onclick="appendToResult('8'); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="9" onclick="appendToResult('9'); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="/" onclick="appendToResult('/'); playSound(); vibrateButton(this)"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="appendToResult('4'); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="5" onclick="appendToResult('5'); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="6" onclick="appendToResult('6'); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="*" onclick="appendToResult('*'); playSound(); vibrateButton(this)"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="appendToResult('1'); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="2" onclick="appendToResult('2'); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="3" onclick="appendToResult('3'); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="-" onclick="appendToResult('-'); playSound(); vibrateButton(this)"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="appendToResult('0'); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="." onclick="appendToResult('.'); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="=" onclick="calculate(); playSound(); vibrateButton(this)"></td>
                <td><input type="button" value="+" onclick="appendToResult('+'); playSound(); vibrateButton(this)"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="C" onclick="clearResult(); playSound(); vibrateButton(this)"></td>
            </tr>
        </table>
    </div>
    <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = '错误';
            }
        }

        function playSound() {
            const sound = document.getElementById('clickSound');
            sound.currentTime = 0;
            sound.play();
        }

        function vibrateButton(button) {
            button.style.animation = 'vibrate 0.1s linear';
            setTimeout(() => {
                button.style.animation = '';
            }, 100);
        }

        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes vibrate {
                    0% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    50% { transform: translateX(5px); }
                    75% { transform: translateX(-5px); }
                    100% { transform: translateX(0); }
                }
            </style>
        `);
    </script>
</body>

</html>
